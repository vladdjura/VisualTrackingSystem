{% extends 'base.html' %}
{% block a %}


<form action='' method="post" novalidate>
<!-- component -->
<div class="block p-6 rounded-lg bg-white max-w-sm m-auto">
    <div class='text-2xl mb-10 text-center'>Enter parking space ID</div>
    <div class="flex flex-row h-30 w-full relative bg-transparent mt-1">
      <button data-action="decrement" class=" bg-gray-300 
      text-gray-600 
      hover:text-gray-700 
      hover:bg-blue-300 
      h-full 
      w-full
      cursor-pointer 
      outline-none">
        <span class="m-auto text-3xl font-thin">âˆ’</span>
      </button>
      <input type="number" name="custom-input-number" value="7" class="outline-none 
      focus:outline-none 
      text-center 
      w-full 
      bg-blue-300 
      font-semibold 
      text-md 
      hover:text-black 
      focus:text-black  
      md:text-basecursor-default 
      flex 
      items-center 
      text-gray-700  
      outline-none"></input>
    <button data-action="increment" class="bg-gray-300 
        text-gray-600 
        hover:text-gray-700 
        hover:bg-gray-100 
        h-full 
        w-full
        cursor-pointer">
      <span class="m-auto text-3xl font-thin">+</span>
    </button>
  </div>
  
  <style>
    input[type='number']::-webkit-inner-spin-button,
    input[type='number']::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
  
    .custom-number-input input:focus {
      outline: none !important;
    }
  
    .custom-number-input button:focus {
      outline: none !important;
    }
  </style>
  
  <script>
    function decrement(e) {
      const btn = e.target.parentNode.parentElement.querySelector(
        'button[data-action="decrement"]'
      );
      const target = btn.nextElementSibling;
      let value = Number(target.value);
      value--;
      target.value = value;
    }
  
    function increment(e) {
      const btn = e.target.parentNode.parentElement.querySelector(
        'button[data-action="decrement"]'
      );
      const target = btn.nextElementSibling;
      let value = Number(target.value);
      value++;
      target.value = value;
    }
  
    const decrementButtons = document.querySelectorAll(
      `button[data-action="decrement"]`
    );
  
    const incrementButtons = document.querySelectorAll(
      `button[data-action="increment"]`
    );
  
    decrementButtons.forEach(btn => {
      btn.addEventListener("click", decrement);
    });
  
    incrementButtons.forEach(btn => {
      btn.addEventListener("click", increment);
    });
  </script>



<div class="mt-20 text-center">
